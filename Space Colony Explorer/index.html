<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Sobrevivência Espacial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameInfo">
        <h1>Jogo de Sobrevivência Espacial</h1>
        <label for="colonyName">Nome da Colônia:</label>
        <input type="text" id="colonyName" placeholder="Insira o nome da sua colônia">
        <br>
        <label for="playerName">Seu Nome:</label>
        <input type="text" id="playerName" placeholder="Insira seu nome">
        <br>
        <button onclick="startGame()">Iniciar Jogo</button>
    </div>
    <div id="resources" style="display: none;">
        <h2>Recursos</h2>
        <p id="dayCounter"></p>
        <p id="colonyNameDisplay"></p>
        <p id="playerNameDisplay"></p>
        <p>Água: <span id="water">50</span></p>
        <p>Comida: <span id="food">50</span></p>
        <p>Minerais: <span id="minerals">50</span></p>
        <p>Energia: <span id="energy">50</span></p>
        <button id="exploreBtn" onclick="explore()">Explorar</button>
        <button id="buildHabitatBtn" onclick="build('habitat')">Construir Habitat (+10 de cada recurso)</button>
        <button id="buildFarmBtn" onclick="build('farm')">Construir Fazenda (+10 de comida)</button>
        <button id="buildMineBtn" onclick="build('mine')">Construir Mina (+10 de minerais)</button>
        <button id="buildPowerplantBtn" onclick="build('powerplant')">Construir Usina de Energia (+10 de energia)</button>
    </div>
    <div id="resourcesNeeded" style="display: none;">
        <h2>Recursos Mínimos Necessários</h2>
        <p>Água: <span id="waterNeeded"></span></p>
        <p>Comida: <span id="foodNeeded"></span></p>
        <p>Minerais: <span id="mineralsNeeded"></span></p>
        <p>Energia: <span id="energyNeeded"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
